<html>
    <head>
        <title>파일 업로드 페이지</title>
    </head>
    <body>
        <h1>파일 업로드</h1>
        <form method="POST" action="{{url_for('upload')}}" enctype="multipart/form-data">
            <label>파일을 업로드 해주세요.</label><br>
            <input type="file" name="file">
            <button type="submit">업로드</button>
        </form>
    </body>
</html>
